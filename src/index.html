<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dark SoundCloud Player</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <div class="header">
      <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search tracks...">
      </div>
    </div>
    
    <div class="content">
      <div class="sidebar">
        <button class="nav-btn active">
          <i class="material-icons">home</i> Home
        </button>
        <button class="nav-btn">
          <i class="material-icons">explore</i> Explore
        </button>
        <button class="nav-btn">
          <i class="material-icons">library_music</i> Library
        </button>
        <button class="nav-btn">
          <i class="material-icons">favorite</i> Liked
        </button>
      </div>
      
      <div class="main-content">
        <h2 class="section-title">Your Tracks</h2>
        <div class="tracks-list" id="tracks-list">
        </div>
      </div>
    </div>
    
    <div class="player-controls">
      <div class="track-info">
        <div class="track-cover" id="current-cover"></div>
        <div class="track-text">
          <div class="track-title" id="current-track">No track selected</div>
          <div class="track-artist" id="current-artist"></div>
        </div>
      </div>
      
      <div class="playback-controls">
        <div class="playback-buttons">
          <button id="prev-btn" class="control-btn">
            <i class="material-icons">skip_previous</i>
          </button>
          <button id="play-btn" class="control-btn">
            <i class="material-icons">play_arrow</i>
          </button>
          <button id="next-btn" class="control-btn">
            <i class="material-icons">skip_next</i>
          </button>
          <button id="repeat-btn" class="control-btn">
            <i class="material-icons">repeat</i>
          </button>
        </div>
        
        <div class="progress-container">
          <span id="current-time">0:00</span>
          <input type="range" id="progress-slider" min="0" max="100" value="0">
          <span id="total-time">0:00</span>
        </div>
      </div>
      
      <div class="volume-controls">
        <button id="volume-btn" class="control-btn">
          <i class="material-icons">volume_up</i>
        </button>
        <input type="range" id="volume-slider" min="0" max="100" value="50">
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
  <div id="playlist-modal">
    <div class="modal-content">
      <h3>Create New Playlist</h3>
      <input type="text" id="playlist-name" placeholder="Playlist name" class="search-bar">
      <div class="modal-actions">
        <button id="cancel-playlist-btn" class="btn-primary">Cancel</button>
        <button id="create-playlist-btn" class="btn-primary">Create</button>
      </div>
    </div>
  </div>
  
  <div id="library-content" class="main-content" style="display: none;"></div>
</body>
</html>
